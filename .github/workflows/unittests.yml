name: PHP Composer

on:
  workflow_dispatch:
  push:
    branches:
      - *
  pull_request:
    branches:
      - *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install

      - name: Run Test suite
        run: php bin/phpunit --testdox
