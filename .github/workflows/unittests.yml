name: PHP Composer

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Composer install
      uses: docker://composer:1.9.1
      with:
        args: install
    - name: PHPUnit testing
      uses: docker://php:7.3
      with:
        args: php bin/phpunit --testdox